<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Kontakta mig!</title>
</head>
<body>
    <p class="p-parent">
        <h2>Här kan du kontakta mig!</h2>
        <p>
            <form>
            <label for="name">Namn:</label>
            <input type="text" id="name" placeholder="Namn">
            <br>
            <label for="mail">E-mail:</label>
            <input type="text" id="mail" placeholder="E-mail">
            </p>
        <p>
            <label for="meddelande">Meddelande:</label>
            <br>
            <textarea name="meddelande" id="meddelande" cols="30" rows="10" placeholder="Skriv vad du vill!"></textarea>
        </p>
        <p>
            <label for="djur">Favoritdjur:</label>
            <br>
            <input type="radio" id="hund" name="djur" value="hund">
            <label for="hund" class="label">Hund</label><br>
            <input type="radio" id="katt" name="djur" value="katt">
            <label for="katt">Katt</label><br>
            <input type="radio" id="hund2" name="djur" value="hund2">
            <label for="hund" style="color: green;">Hund, fast i grönt</label>
        </p>
        <button type="submit" class="button">Skicka</button>
        <button type="reset" class="button">Rensa</button>
        </form>
        
        <footer>
            <a href="../index.html" target="_self">Startsida</a>
            <a href="inspiration.html" target="_self">Inspirationssida</a>
        </footer>
    </p>
</body>
</html>
